apiVersion: v1
kind: ServiceAccount
metadata:
  name: nixos-operator
  namespace: nixos-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nixos-operator
rules:
- apiGroups: ["nio.homystack.com"]
  resources: ["machines", "nixosconfigurations"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["nio.homystack.com"]
  resources: ["machines/status", "nixosconfigurations/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nixos-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nixos-operator
subjects:
- kind: ServiceAccount
  name: nixos-operator
  namespace: nixos-operator-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nixos-operator
  namespace: nixos-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nixos-operator
  template:
    metadata:
      labels:
        app: nixos-operator
    spec:
      serviceAccountName: nixos-operator
      containers:
      - name: operator
        image: ghcr.io/homystack/nio:main
        imagePullPolicy: IfNotPresent   # Required for :latest tag

        ports:
        - name: metrics
          containerPort: 8000
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /live
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "kubernetes.default.svc"
        - name: KUBERNETES_SERVICE_PORT
          value: "443"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: nixos-operator-metrics
  namespace: nixos-operator-system
  labels:
    app: nixos-operator
spec:
  type: ClusterIP
  selector:
    app: nixos-operator
  ports:
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nixos-operator-health
  namespace: nixos-operator-system
  labels:
    app: nixos-operator
spec:
  type: ClusterIP
  selector:
    app: nixos-operator
  ports:
  - name: health
    port: 8080
    targetPort: health
    protocol: TCP
