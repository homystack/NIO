kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: nixos-operator-dev

nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    protocol: TCP
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP

networking:
  serviceSubnet: "10.96.0.0/12"
  podSubnet: "10.244.0.0/16"
  disableDefaultCNI: false

# Настройки для лучшей производительности в контейнерах
kubeadmConfigPatches:
- |
  apiVersion: kubelet.config.k8s.io/v1beta1
  kind: KubeletConfiguration
  evictionHard:
    memory.available: "200Mi"
  evictionSoft:
    memory.available: "500Mi"
  evictionSoftGracePeriod:
    memory.available: "2m"
  evictionPressureTransitionPeriod: "30s"
  maxPods: 110
