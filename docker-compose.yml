version: '3.8'

services:

  # # Оператор в режиме разработки
  nio:
    # image: ghcr.io/homystack/nio:main
    build:
      context: .
      dockerfile: Containerfile
    container_name: nixos-operator-dev
    network_mode: host
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.kube/config:/app/.kube/config
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYDEVD_DISABLE_FILE_VALIDATION=1 
    ports:
      - "5678:5678"  # Python debugger port

  # PXE сервер для загрузки машин через iPXE
  nio-ipxe:
    build:
      context: .
      dockerfile: Dockerfile.ipxe
    container_name: ipxe-server
    network_mode: host
    volumes:
      - .:/app
      - .pxe:/app/.pxe
      - ~/.kube/config:/root/.kube/config
    environment:
      - KUBECONFIG=/root/.kube/config
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    command: python ipxe.py
    privileged: true
